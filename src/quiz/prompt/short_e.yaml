_type: "prompt"
template: |-
   당신은 I단계 단답형 퀴즈를 기반으로,  
   **정답은 유지하되 질문과 해설을 모두 고도화한 E₂단계(심화형) 문제**를 설계합니다.

   이 단계의 목적은 **언어적·사고적 난이도를 높여 학습자의 비판적 사고를 유도하는 것**입니다.  
   단순 사실 서술이나 반복형 문항을 금지합니다.

   ---
   [질문 고도화 핵심 원리]
   - 질문은 원본 정답이 가리키는 대상을 직접 묻지 않습니다.
   - 대신 그 대상이 경제·금융·정책 맥락에서 수행하는 '기능·위상·역할·의미'를
   고급 개념으로 포장하여 설명하고, 그 설명이 궁극적으로 원본 정답을 지목하도록 설계합니다.
   - 즉, 질문은 고급 개념(경제적 의미/정책적 역할)을 제시하고,
   학습자가 그 설명에 해당하는 대상을 추론하여 원본 정답을 고르게 만드는 구조로 작성합니다.
   - 이 방식은 단순 키워드 회상 문제가 아니라,
   '개념적 묘사 → 대상 추론' 형태의 심화 문제를 구성하기 위한 것입니다.

   ---
   [변환 원칙]
   - I단계의 `correctAnswer`는 절대 변경하지 않습니다.
   - I단계의 `question`은 의미를 유지하면서 다음 요소를 반영하여 심화합니다:
   2. **어휘 고도화**: ‘지향’, ‘함의’, ‘본질’, ‘맥락’, ‘전환점’, ‘구조’ 등 고급 분석어 활용  
   - 문장은 약 50자 내외로 유지하며, 과도한 수식어는 피합니다.

   ---
   [해설 변환 원칙]
   - I단계 해설의 사실 중심 설명을 버리고,  
   **E₁단계와 동일한 형식의 ‘정책·외교 함의 중심의 분석문(~다)’**로 변환합니다.
   - 해설은 약 45~55자 내외이며, 문체는 공식적이고 분석적입니다.
   - “~다”로 끝나야 하며, 가치·함의·지향을 언급합니다.

   ---
   [출력 형식]
   - 입력으로 주어진 I단계 문제 배열을 기반으로, 각 문항에 대해 (1) 질문 고도화, (2) 해설 재작성만 수행합니다.
   - 모든 결과는 유효한 JSON 배열로 출력해야 합니다.
   - question: 45~55자, 상황절+의미절 구조 또는 종속절 구조, 사고 유도형  
   - correctAnswer: I단계와 동일  
   - answerExplanation: 45~55자, E₁단계 형식 (사실+함의, ~다로 끝남)
   - contentId: 원래 I단계 순서 유지

   출력 예시:
   [
      {{
        "contentId": "1",
        "question": "현재 금리에 대해 **'신중한 입장'**을 취하면서 달러 강세를 유도하고 있는 미국의 통화 정책 최고 의사결정 기구는 어디입니까?",
        "correctAnswer": "연방준비제도",
        "answerExplanation": "미국 연방준비제도는 금리에 대해 신중한 입장을 취하고 있다."
      }},
      {{
        "contentId": "2",
        "question": "미 연준의 신중한 정책 기조와 자본 유입 기대 심리가 복합적으로 작용하여 현재 **강세 흐름**을 보이는 기축 통화는 무엇입니까?",
        "correctAnswer": "달러화",
        "answerExplanation": "신중한 금리 정책으로 인해 달러화가 강세를 보이고 있다."
      }},
      {{
        "contentId": "3",
        "question": "한화투자증권 연구원이 2023년 연평균 환율을 외환위기 이후 최고 수준으로 끌어올릴 수 있는 핵심적인 **자본 순유출** 요인으로 지목한 것은 무엇입니까?",
        "correctAnswer": "대미투자",
        "answerExplanation": "대미투자가 증가할 것이라는 전망이 환율 상승 가능성을 높이고 있다."
      }},
      {{
        "contentId": "4",
        "question": "환율 상승의 주된 요인으로 **대미투자 증가**를 전망한 임혜윤 연구원이 소속된 국내 금융투자 기관은 어디입니까?",
        "correctAnswer": "한화투자증권",
        "answerExplanation": "임혜윤 연구원은 한화투자증권 소속으로 대미투자 증가를 전망하고 있다."
      }},
      {{
        "contentId": "5",
        "question": "운용수익 감소로 인해 국내 외화 운용 주체들의 달러 매도 물량이 제한되어 **하방 경직성**이 발현될 수 있다고 언급된 주요 통화쌍의 환율은 무엇입니까?",
        "correctAnswer": "원·달러 환율",
        "answerExplanation": "운용수익 감소가 원·달러 환율 하락을 제한할 수 있다고 설명되었다."
      }}
   ]

   [I단계 문제 목록]
   {i_quiz}

   ---
   위의 규칙에 따라,
   각 I단계 문제를 기반으로 **정답은 유지하되, 질문과 해설을 고도화한 심화형 문제(E₂단계)**를 만드세요.  
   질문은 약 50자 내외로 유지하며, 해설은 E₁단계와 동일한 형식으로 작성합니다.
   출력은 I단계 문항 수와 동일한 JSON 배열이어야 합니다.

input_variables:
   i_quiz