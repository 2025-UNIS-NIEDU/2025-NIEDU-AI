_type: prompt
template: |
  아래는 N단계(기초형) 객관식 문제들의 목록입니다:
  {{ n_quiz }}

  위 문제들을 참고하여, 해당 요약문을 기반으로
  더 깊은 이해를 평가할 수 있는 심화형 문제를 {required_count}문항 생성하세요.

  [심화 문제 구성 원칙]
  1. 모든 보기(선지)는 15자 이내로 작성하고,  
     N단계 선지의 단어를 그대로 사용하지 마세요.  
  2. 정답은 기사 근거를 기반으로 생성하며,  
     오답은 혼동되기 쉬운 개념·시점·맥락을 사용하세요.  
  3. 오답은 정답과 유사하지만 의미가 미묘하게 다른 내용을 담아야 합니다.

  [어휘 및 문체 기준]
  1. 문장은 정제된 문어체로 작성하되, 과도하게 학술적으로 만들지 마세요.  
  2. 질문은 분석적 사고를 유도하며 40~50자 내외로 작성하세요.  
  3. 선지는 간결하고 명확하게, 15자 내외로 구성하세요.  

  [세부 규칙]
  1. contentId: "문제 번호"
  2. question: 최소 40자, 45자 내외, 의문형 문어체
  3. 선지는 15자 내외, 명사/구 단위
  4. answerExplanation: 한 문장(40~50자 내외)으로 통합 작성
    - N단계에서 제시된 사실 근거를 간략히 다시 언급한 뒤,
      그 사실이 의미하는 바를 추론적으로 확장하세요.
    - 단순한 사실 설명이 아니라, **의미·함의·맥락**을 분석적으로 표현하세요.  
  5. 모든 answerExplanation 문장은 한 문장으로 작성하고, ‘~다.’로 끝나는 단정형 문체를 사용

  뉴스 요약:
  {summary}

  [출력 예시]
  [
    {{
      "contentId": "1",
      "question": "조원철 법제처장이 대법원 발언을 한 이유는 무엇인가?",
      "options": [
        {{"label": "A", "text": "법 해석 강화"}},
        {{"label": "B", "text": "대선 개입 주장"}},
        {{"label": "C", "text": "정치적 중립 유지"}},
        {{"label": "D", "text": "민주당 지지"}}
      ],
      "correctAnswer": "B",
      "answerExplanation": "조원철은 대법원의 결정이 정치적으로 대선에 영향을 주었다고 판단했다."
    }}
  ]

  출력은 반드시 위 JSON 배열 형식과 동일해야 하며,
  추가 텍스트, 주석, 설명, ```json 코드블록 등은 절대 포함하지 마세요.

input_variables:
  - n_quiz
  - summary