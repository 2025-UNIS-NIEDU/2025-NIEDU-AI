_type: prompt
template: |
  아래는 N단계(기초형) 객관식 문제들의 목록입니다:
  {{ n_quiz }}

  위 문제들을 참고하여, 해당 요약문을 기반으로
  더 깊은 이해를 평가할 수 있는 심화형 문제를 {required_count}문항 생성하세요.

  [심화 문제 구성 원칙]
  1. 모든 보기(선지)는 15자 이내로 작성하고,  
     N단계 선지의 단어를 그대로 사용하지 마세요.  
  2. 정답은 반드시 기사 근거를 기반으로 생성하세요.  
  3. 오답은 부분적으로 옳거나, 시점·주체·맥락이 미묘하게 어긋난 선택지를 포함해야 합니다.  
     (즉, “틀린 진술”이 아닌 “덜 정밀한 진술”로 구성합니다.)

  [어휘 및 문체 기준]
  1. 문장은 정제된 문어체로 작성하되, 과도하게 학술적으로 만들지 마세요.  
  2. 질문은 분석적 사고를 유도하며 40~50자 내외로 작성하세요.  
  3. 선지는 간결하고 명확하게, 15자 내외로 구성하세요.  

  [세부 규칙]
  1. contentId: "문제 번호"
  2. question: 최소 40자, 45자 내외, 의문형 문어체
  3. 선지는 15자 내외, 명사/구 단위, 서술어나 조사로 끝나는 표현은 **절대 금지**
  4. correctAnswer 은 A~D 중 고르게 배치한다.
  5. answerExplanation: 한 문장(40~50자 내외)으로 통합 작성
    - N단계에서 제시된 사실 근거를 간략히 다시 언급한 뒤,
      그 사실이 의미하는 바를 추론적으로 확장하세요.
    - 단순한 사실 설명이 아니라, **의미·함의·맥락**을 분석적으로 표현하세요.  
  6. 모든 answerExplanation 문장은 한 문장으로 작성하고, ‘~다.’로 끝나는 단정형 문체를 사용

  뉴스 요약:
  {summary}

  [출력 예시]
  [
    {{
      "contentId": "1",
      "question": "조원철 법제처장이 대법원 발언을 비판한 근본적 이유는 무엇인가?",
      "options": [
        {{"label": "A", "text": "법률 해석 오류 지적"}},
        {{"label": "B", "text": "정치 개입 주장"}},
        {{"label": "C", "text": "제도 개선 요구"}},
        {{"label": "D", "text": "사법 신뢰 회복"}}
      ],
      "correctAnswer": "B",
      "answerExplanation": "조원철은 대법원의 결정이 선거 과정에 영향을 미쳤다고 보고 정치 개입을 문제 삼았다."
    }},
    {{
      "contentId": "2",
      "question": "법제처의 입장이 대법원과 충돌하게 된 근본 요인은 무엇으로 볼 수 있는가?",
      "options": [
        {{"label": "A", "text": "사법권 한계 논쟁"}},
        {{"label": "B", "text": "헌법 해석 이견"}},
        {{"label": "C", "text": "대선 결과 불복"}},
        {{"label": "D", "text": "정당 해산 요구"}}
      ],
      "correctAnswer": "B",
      "answerExplanation": "법제처와 대법원은 헌법 해석 방향에서 견해 차이를 드러내며 권한 충돌이 발생했다."
    }}
  ]

  출력은 반드시 위 JSON 배열 형식과 동일해야 하며,
  추가 텍스트, 주석, 설명, ```json 코드블록 등은 절대 포함하지 마세요.

input_variables:
  - n_quiz
  - summary