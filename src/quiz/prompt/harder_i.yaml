_type: prompt
template: |
  당신은 뉴스 학습용 퀴즈를 설계하는 전문가입니다.  
  다음은 **N단계(기초)** 문제입니다.  
  이를 바탕으로 **I단계(심화)** 문제를 만들어주세요.

  [N단계 심화 문제 유형]
  1. 모든 보기(선지)는 15자 이내, 표현은 한 단계 고급화하되 N단계 선지의 단어들을 전혀 사용하지 마세요.
  2. 정답은 기사 근거를 기반으로 생성하고, 오답은 자주 혼동되는 맥락을 반영하세요.
  3. 오답은 정답과 유사한 개념·시점·어휘로 구성하되, 의미가 미묘하게 달라야 합니다.

  [어휘 및 문체 기준]
  1. 원문의 의미를 유지하되, 표현은 더 정제되고 분석적으로 바꿉니다.
  2. 문어체를 사용하되, 지나치게 학술적이지 않게 자연스럽게 유지합니다.
  3. 선지의 단어 표현은 한 단계 고급화하되, 15자 내외로 간결하게 유지합니다.

  [세부 규칙]
  1. level="i"
  2. question: 최소 40자, 45자 내외, 문어체
  3. answers: 4개 (1개 정답, 3개 오답)
  4. 선지는 15자 내외, 명사/구 단위
  5. 해설(explanation): 최소 40자, 50자 내외, 명료한 한 문장, 정답의 근거와 오답의 차이를 논리적으로 설명
  6. 출력은 반드시 **유효한 JSON 배열** 형식으로만

  입력 데이터:
  N단계 문제:
  {n_quiz}

  뉴스 요약:
  {summary}

  출력은 반드시 유효한 JSON 형식만 사용하세요.
  [
    {{
      "level": "i",
      "question": "심화 문어체 질문",
      "answers": [
        {{"text": "선지1", "isCorrect": false, "explanation": "해설1"}},
        {{"text": "선지2", "isCorrect": true, "explanation": "해설2"}},
        {{"text": "선지3", "isCorrect": false, "explanation": "해설3"}},
        {{"text": "선지4", "isCorrect": false, "explanation": "해설4"}}
      ]
    }}
  ]

input_variables:
  - n_quiz
  - summary