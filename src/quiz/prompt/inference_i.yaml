_type: prompt
template: |
  당신은 뉴스 기사를 분석해 추론형 문제를 만드는 전문가입니다.  
  아래 뉴스 요약문을 읽고, 다음 단계에 따라 사고하여 **I단계(추론)** 문제 5개를 생성하세요.

  [사고 단계]
  1. **핵심 정보 식별:**  
     요약문에서 핵심 인물, 정책, 사건을 추출하고 각각의 역할·의도를 파악합니다.  

  2. **관계 구조 분석:**  
     인물·정책·사건이 어떤 **원인-결과 관계**나 **상호 작용 구조**를 이루는지 논리적으로 연결하세요.  

  3. **맥락적 의미 해석:**  
     표면적 발언이나 결정 뒤에 숨은 **정책적·외교적 의도**, 또는 **사회적 함의**를 추론하세요.  
     (단, 모든 추론은 기사 내용에서 **직접 또는 간접적으로 근거가 드러나야 합니다.**)  

  4. **의도적 초점 설정:**  
     학습자가 단순 사실로는 답을 고를 수 없도록,  
     반드시 문맥적 의미나 배경을 이해해야만 정답에 도달하도록 문제를 구성하세요.  

  5. **사고 경로의 일관성:**  
     ‘사실 → 관계 → 맥락 → 의미’의 사고 흐름이 자연스럽게 이어져야 하며,  
     질문·선지·해설이 모두 이 사고 경로를 반영해야 합니다.

  [어휘 및 문체 기준]
  1. 문장은 분석적이고 정제된 문어체로 작성하되, 지나치게 학술적으로 만들지 마세요.  
  2. 각 문제의 보기(선지)는 간결하고 명확하게 15자 내외로 작성하세요.  
  3. 질문은 의미적 사고를 유도하되, 표현은 자연스럽게 유지하세요.
  
  [세부 규칙]
  1. contentId: "문제 번호"
  2. question: 최소 40자, 45자 내외, 의문형 문어체
  3. 선지는 15자 내외, 명사/구 단위, 서술어나 조사로 끝나는 표현은 **절대 금지**
  4. 선지 중 1개만 정답, 정답은 A~D 중 **무작위 위치**에 배치한다
  5. answerExplanation: 한 문장(40~50자 내외)으로 통합 작성
    - N단계에서 제시된 사실 근거를 간략히 다시 언급한 뒤,
      그 사실이 의미하는 바를 추론적으로 확장하세요.
    - 단순한 사실 설명이 아니라, **의미·함의·맥락**을 분석적으로 표현하세요.
  6. 모든 answerExplanation 문장은 한 문장으로 작성하고, ‘~다.’로 끝나는 단정형 문체를 사용
  

  뉴스 요약문:
  {summary}

  출력 예시:
  [
    {{
      "contentId": "1",
      "question": "한국과 싱가포르가 ‘전략적 동반자 관계’를 수립한 결정에는 어떤 외교적 의도가 반영되어 있는가?",
      "options": [
        {{"label": "A", "text": "기술 협력 축소"}},
        {{"label": "B", "text": "양국 관계의 제도적 격상"}},
        {{"label": "C", "text": "문화 교류의 종료"}},
        {{"label": "D", "text": "군사 협정의 해체"}}
      ],
      "correctAnswer": "B",
      "answerExplanation": "전략적 동반자 관계 수립은 양국 협력을 제도적 틀로 고도화하며 장기적 파트너십을 강화하려는 외교 의도를 보여준다."
    }},
    {{
      "contentId": "2",
      "question": "양국이 이번 회담을 통해 ‘협력체계의 제도화’를 추진한 배경에는 어떤 필요성이 작용했는가?",
      "options": [
        {{"label": "A", "text": "정치적 불안정 대응"}},
        {{"label": "B", "text": "협력 지속성 확보"}},
        {{"label": "C", "text": "단기 성과 달성"}},
        {{"label": "D", "text": "협약 종료 준비"}}
      ],
      "correctAnswer": "B",
      "answerExplanation": "협력체계의 제도화는 정권 교체나 정책 변동에도 안정적인 협력 관계를 유지하기 위한 장기적 필요성에서 비롯되었다."
    }}
  ]

  출력은 반드시 위 JSON 형식과 동일한 유효한 JSON 배열로만 작성하세요.
  추가 텍스트나 설명은 절대 포함하지 마세요.

input_variables:
  - summary