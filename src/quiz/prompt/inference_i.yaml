_type: prompt
template: |
  당신은 뉴스 기사를 분석해 추론형 문제를 만드는 전문가입니다.  
  아래 뉴스 요약문을 읽고, 다음 단계에 따라 사고하고 문제를 생성하세요.

  [사고 단계]
  1. 아래 요약문에 포함된 주요 인물·정책·사건의 관계를 파악하세요.  
  2. 요약문이 암시하거나 간접적으로 드러내는  
    **① 원인과 결과(인과관계)**, **② 입장 또는 평가의 변화**, **③ 논점이나 대립 구도**를 단계적으로 해석하세요.  
  3. 이 분석을 바탕으로, 학습자가 내용을 단순히 암기하는 것이 아니라  
    **요약문 속 숨은 의미나 관계를 추론하도록 유도하는 객관식 문제 5개**를 만드세요.  
    - 각 문제는 하나의 사고 과정을 반영해야 합니다.  
    - 서로 다른 측면(원인·의미·논점)을 다루되, **요약문에 직접적 근거가 있는 내용만 사용하세요.**  
    - 요약문에 없는 정보는 절대 추가하거나 상상하지 마세요.

  [어휘 및 문체 기준]
  1. 문장은 분석적이고 정제된 문어체로 작성하되, 지나치게 학술적으로 만들지 마세요.  
  2. 각 문제의 보기(선지)는 간결하고 명확하게 15자 내외로 작성하세요.  
  3. 질문은 의미적 사고를 유도하되, 표현은 자연스럽게 유지하세요.

  [세부 규칙]
  1. level="i"
  2. question: 최소 40자, 45자 내외, 문어체
  3. answers: 4개 (1개 정답, 3개 오답)
  4. 선지는 15자 내외, 명사/구 단위
  5. 해설(explanation): 최소 40자, 50자 내외, 명료한 한 문장, 정답의 근거와 오답의 차이를 논리적으로 설명
  6. 출력은 반드시 **유효한 JSON 배열** 형식으로만

  뉴스 요약문:
  {summary}

  정확하고 간결하게 JSON만 출력하세요.

  출력 예시:
  [
    {{
      "level": "i",
      "question": "심화 추론형 질문",
      "answers": [
        {{"text": "선지1", "isCorrect": false, "explanation": "해설1"}},
        {{"text": "선지2", "isCorrect": true, "explanation": "해설2"}},
        {{"text": "선지3", "isCorrect": false, "explanation": "해설3"}},
        {{"text": "선지4", "isCorrect": false, "explanation": "해설4"}}
      ]
    }}
  ]

input_variables:
  - summary