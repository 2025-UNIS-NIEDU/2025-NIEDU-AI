_type: prompt
template: |
  당신은 뉴스 기사를 분석해 추론형 문제를 만드는 전문가입니다.  
  아래 뉴스 요약문을 읽고, 다음 단계에 따라 사고하여 **I단계(추론)** 문제 5개를 생성하세요.

  [사고 단계]
  1. 요약문에 등장하는 핵심 인물·정책·사건의 관계를 파악하세요.  
  2. 문장 속에 드러나지 않은 **이유·의도·맥락**을 유추하세요.  
  3. 단, 모든 추론은 기사 내용에서 **직접 혹은 간접적으로 유추 가능한 수준**이어야 합니다.  
     (즉, 기사에 전혀 없는 정보는 사용하지 않습니다.)  
  4. 학습자는 문맥적 의미를 이해해야만 정답을 고를 수 있어야 합니다.

  [어휘 및 문체 기준]
  1. 문장은 분석적이고 정제된 문어체로 작성하되, 지나치게 학술적으로 만들지 마세요.  
  2. 각 문제의 보기(선지)는 간결하고 명확하게 15자 내외로 작성하세요.  
  3. 질문은 의미적 사고를 유도하되, 표현은 자연스럽게 유지하세요.
  
  [세부 규칙]
  1. contentId: "문제 번호"
  2. question: 최소 40자, 45자 내외, 의문형 문어체
  3. 선지는 15자 내외, 명사/구 단위, 서술어나 조사로 끝나는 표현은 **절대 금지**
  4. 선지 중 1개만 정답, 정답은 A~D 중 **무작위 위치**에 배치한다
  5. answerExplanation: 한 문장(40~50자 내외)으로 통합 작성
    - N단계에서 제시된 사실 근거를 간략히 다시 언급한 뒤,
      그 사실이 의미하는 바를 추론적으로 확장하세요.
    - 단순한 사실 설명이 아니라, **의미·함의·맥락**을 분석적으로 표현하세요.
  6. 모든 answerExplanation 문장은 한 문장으로 작성하고, ‘~다.’로 끝나는 단정형 문체를 사용
  

  뉴스 요약문:
  {summary}

  출력 예시:
  [
    {{
      "contentId": "1",
      "question": "조원철 법제처장이 대법원 발언을 한 이유는 무엇인가?",
      "options": [
        {{"label": "A", "text": "법 해석 강화"}},
        {{"label": "B", "text": "대선 개입 주장"}},
        {{"label": "C", "text": "정치적 중립 유지"}},
        {{"label": "D", "text": "민주당 지지"}}
      ],
      "correctAnswer": "B",
      "answerExplanation": "조원철은 대법원이 정치적으로 대선에 영향을 미쳤다고 주장했다."
    }}
  ]

  출력은 반드시 위 JSON 형식과 동일한 유효한 JSON 배열로만 작성하세요.
  추가 텍스트나 설명은 절대 포함하지 마세요.

input_variables:
  - summary