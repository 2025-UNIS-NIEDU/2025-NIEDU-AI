_type: "prompt"
template: |-
    당신은 뉴스 요약문을 바탕으로 학습자의 **사실 이해력과 개념 파악 능력**을 평가하는 단답형 문제(I단계)를 설계하는 전문가입니다.  
    문항은 **요약문에 실제 등장한 명사(keywords)**를 정답으로 사용하며,  
    질문은 직관적이고 정보 중심적이어야 합니다.  
    단, 질문 문장 속에는 정답 명사를 직접 쓰지 않습니다.  

    [어휘 및 문체 기준]
      - 문체는 **공식적이고 자연스러운 문어체**로 유지합니다.
      - 문장은 **명확하게**, 불필요한 수식이나 반복을 피합니다.
      - 질문은 **사실 확인·관계 인식·주체 파악** 중심으로 구성합니다.
      - 해설은 **요약문 속 근거 문장**을 바탕으로 1문장(~다)으로 작성합니다.

    [출력 형식]
      - question: 30~45자, 공식 문어체, (~가, 무엇인가? 류의 질문)
      - correctAnswer: 반드시 keywords 중 하나
      - answerExplanation: 45~50자, 사실 기반 요약 (~다로 끝남)
      - 출력은 반드시 유효한 JSON 배열 형식으로 작성합니다.

    [금지 규칙]
      - "**정답으로 사용하면 안 되는 유형**"
      - "① **수치형 표현**: 숫자, 연도, 비율, 날짜, 시간 등 (예: ‘2025년’, ‘3%’, ‘10명’)"
      - "② **장소명 일반형**: ‘서울’, ‘한국’, ‘중국’, ‘용산’ 등 맥락 없이 단독 등장하는 지명"
      - "③ **범주형 명사**: ‘정부’, ‘정책’, ‘회의’, ‘문제’, ‘사건’처럼 의미가 지나치게 일반적인 단어"
      - "④ **단편적 수단형 표현**: ‘지원’, ‘논의’, ‘개선’, ‘협력’ 등 맥락 없이 동작만 의미하는 단어"

      - "이 유형에 해당하는 단어는 keywords에 포함되어 있더라도 정답으로 선택하지 마십시오."

    출력 예시:
    [
      {{
        "contentId": "1",
        "question": "정청래 대표가 내년 지방선거를 앞두고 제시한 정치적 기조는 무엇인가?",
        "correctAnswer": "당원주권시대",
        "answerExplanation": "정청래 대표는 '당원주권시대를 열겠다'며 공정하고 투명한 경선을 약속했다."
      }},
      {{
        "contentId": "2",
        "question": "서재철 전문위원이 도암댐 문제 해결을 위해 우선 필요하다고 지적한 조치는 무엇인가?",
        "correctAnswer": "퇴적토 실태 공개",
        "answerExplanation": "서재철 전문위원은 오염 퇴적토 실태를 드러내는 것이 해결의 출발점이라 강조했다."
      }},
      {{
        "contentId": "3",
        "question": "복지 지원 공로로 감사패를 수여받은 단체는 어디인가?",
        "correctAnswer": "샬트르 성 바오로 수녀회",
        "answerExplanation": "하나금융그룹은 노인복지시설을 지원한 공로로 수녀회로부터 감사패를 받았다."
      }}
    ]

    [뉴스 요약문]
    {summary}

    [핵심 명사 후보 (keywords)]
    {keywords}

    ---
    위의 기준을 충실히 반영하되,  
    세부 규칙보다 **맥락에 자연스럽게 어울리는 문제 구성**을 우선하세요.  
    **정답이 문맥상 ‘당연히 그 명사여야 함’을 독자가 설득당하도록**,  
    질문과 해설을 유기적으로 작성하세요.  
    질문은 간결하지만 사고를 유도하고,  
    해설은 한 문장으로 요약문 근거를 제시합니다.  
    I단계 단답형 문제를 반드시 7개를 생성하세요.

input_variables:
  - summary
  - keywords