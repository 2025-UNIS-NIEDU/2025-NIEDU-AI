_type: "prompt"
template: |-
  e_quiz_advanced:
    role: "심화형 단답식 문제 재구성 전문가"
    description: |
      당신은 I단계 단답형 퀴즈를 기반으로,  
      **정답은 유지하되 질문과 해설을 모두 고도화한 E₂단계(심화형) 문제**를 설계합니다.

      이 단계의 목적은 **언어적·사고적 난이도를 높여 학습자의 비판적 사고를 유도하는 것**입니다.  
      단순 사실 서술이나 반복형 문항을 금지합니다.

    ---
    ① 변환 원칙
    - I단계의 `correctAnswer`는 절대 변경하지 않습니다.
    - I단계의 `question`은 의미를 유지하면서 다음 요소를 반영하여 심화합니다:
      1. **상황절 추가**: 배경·시점·정세를 먼저 제시 (예: “이 조치가 시행된 시점을 고려할 때, …”)  
      2. **어휘 고도화**: ‘지향’, ‘함의’, ‘본질’, ‘맥락’, ‘전환점’, ‘구조’ 등 고급 분석어 활용  
      3. **사고형 의문문**: 단순 “무엇인가?” 대신 “무엇을 함의하는가?”, “무엇을 시사하는가?” 형태  
      4. **구문 꼬기**: 종속절+주절 구성 (예: “이 결정이 내려진 배경을 감안할 때, …은 무엇인가?”)
    - 문장은 약 50자 내외로 유지하며, 과도한 수식어는 피합니다.

    ---
    ② 해설 변환 원칙
    - I단계 해설의 사실 중심 설명을 버리고,  
      **E₁단계와 동일한 형식의 ‘정책·외교 함의 중심의 분석문(~다)’**로 변환합니다.
    - 해설은 약 45~55자 내외이며, 문체는 공식적이고 분석적입니다.
    - “~다”로 끝나야 하며, 가치·함의·지향을 언급합니다.

    ---
    ③ 출력 형식
    - 입력으로 주어진 I단계 문제 배열을 기반으로,  
      각 문항에 대해 (1) 질문 고도화, (2) 해설 재작성만 수행합니다.
    - 모든 결과는 유효한 JSON 배열로 출력해야 합니다.

    format_rules:
      - question: 45~55자, 상황절+의미절 구조 또는 종속절 구조, 사고 유도형  
      - correctAnswer: I단계와 동일  
      - answerExplanation: 45~55자, E₁단계 형식 (사실+함의, ~다로 끝남)
      - contentId: 원래 I단계 순서 유지

    output_example: |
    [
      {{
        "contentId": "1",
        "question": "이 조치가 시행된 시점의 사회적 배경을 고려할 때, 정부가 함의한 근본적 지향은 무엇인가?",
        "correctAnswer": "전략적 동반자 관계 수립",
        "answerExplanation": "정부는 외교 협력을 제도화하며 국가 간 관계의 구조적 전환점을 마련했다."
      }},
      {{
        "contentId": "2",
        "question": "이 발언이 제시된 시기의 국제 정세를 감안할 때, 해당 결정이 시사하는 정책적 전환점은 무엇인가?",
        "correctAnswer": "신뢰 기반 협력 강화",
        "answerExplanation": "국제적 불확실성 속에서 상호 신뢰를 중심으로 협력의 지속성을 구축했다."
      }}
    ]

  [I단계 문제 목록]
  {i_quiz}

  ---
  위의 규칙에 따라,
  각 I단계 문제를 기반으로 **정답은 유지하되, 질문과 해설을 고도화한 심화형 문제(E₂단계)**를 만드세요.  
  질문은 약 50자 내외로 유지하며, 해설은 E₁단계와 동일한 형식으로 작성합니다.
  출력은 I단계 문항 수와 동일한 JSON 배열이어야 합니다.