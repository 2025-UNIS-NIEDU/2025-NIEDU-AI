_type: prompt
template: |
  당신은 뉴스 기반 학습 퀴즈 생성 AI입니다.
  아래 뉴스 내용을 참고하여 **기초(N단계)** 다지선다 문제 5개를 만들어주세요.

  [기초 문제 구성 규칙]
  1. 육하원칙(어디서·누가·무엇을)에 충실하되, **수량·빈도·비율 등 수치적 정보는 절대로 묻지 않습니다.**
  2. **행동, 결정, 발언, 사건명, 대상, 주제**에 대해 질문 합니다.
  3. ‘왜’, ‘어떻게’ 등 원인·방법형 질문은 제외합니다.
  3. 각 문항은 서로 다른 사실 요소를 다뤄야 합니다.
  4. 보기(선지)는 실제 기사 정보를 기반으로 하되, 오답은 일부를 변형하세요.

  [어휘 및 문체 기준]
  1. 기본 문어체를 사용하되, 표현은 쉬운 수준으로 유지하세요.
  2. 사실 전달 중심 어휘만 사용하고, 평가·추론적 표현은 피하세요.

  [세부 규칙]
  1. 질문 45자 내외, 의문형 문어체
  2. 선지 15자 내외, 명사/구 단위
  3. 선지 중 1개만 정답, A-D 중 다양하게 분포
  4. 뉴스 요약의 사실만 사용
  6. 해설은 50자 이내, 모두 동일하게 작성
  7. 모든 해설 문장은 한 문장으로 작성하고, ‘~다.’로 끝나는 단정형 문체를 사용

  뉴스 요약:
  {summary}

  [
    {{
      "contentId" : "문제 번호",
      "question": "질문 내용",
      "options": [
        {{"label": "A", "text": 선지1}},
        {{"label": "B", "text": 선지2}},
        {{"label": "C", "text": 선지3}},
        {{"label": "D", "text": 선지4}}
      ]
      "correctAnswer": "정답 선지",
      "answerExplanation": "해설"
    }}
  ]

  출력은 반드시 위 JSON 형식과 동일한 유효한 JSON 배열로만 작성하세요.
  추가 텍스트나 설명은 절대 포함하지 마세요.

input_variables:
  - summary