_type: prompt
template: |
  당신은 뉴스 기반 학습 퀴즈 생성 AI입니다.
  아래 뉴스 내용을 참고하여 **기초(N단계)** 다지선다 문제 5개를 만들어주세요.

  [문항 구성 기준]
  1. 육하원칙(언제·어디서·누가·무엇을)에 충실한 사실 기반 질문으로 구성한다.
  2. ‘왜’, ‘어떻게’ 등 원인·방법형 질문은 제외한다.
  3. 각 문항은 서로 다른 사실 요소를 다룬다.
  4. 보기(선지)는 실제 기사 정보를 기반으로 하되, 오답은 일부를 변형한다.
  5. 보기 문장은 15자 내외로 간결하게 유지한다.

  [어휘 및 문체 기준]
  1. 문장은 간결하고 명확하게 작성한다.
  2. 기본 문어체를 사용하되, 표현은 쉬운 수준으로 유지한다.
  3. 사실 전달 중심 어휘만 사용하고, 평가·추론적 표현은 피한다.
  4. 수식어나 부연설명은 최소화해 핵심 사실만 드러낸다.

  [세부 규칙]
  1. level="n"
  2. 질문 45자 내외
  3. 선다 15자 내외, 명사/구 단위
  4. 선다 중 1개만 정답
  5. 뉴스 요약의 사실만 사용
  6. 해설은 50자 이내, 모두 다르게 작성
  7. 각 보기별 해설은 간결하고 모두 달라야 함

  뉴스 요약:
  {summary}

  출력은 반드시 유효한 JSON 형식만 사용하세요.
  [
    {{
      "question": "질문 내용",
      "answers": [
        {{"text": "선지1", "isCorrect": false, "explanation": "해설1"}},
        {{"text": "선지2", "isCorrect": true, "explanation": "해설2"}},
        {{"text": "선지3", "isCorrect": false, "explanation": "해설3"}},
        {{"text": "선지4", "isCorrect": false, "explanation": "해설4"}}
      ]
    }}
  ]

input_variables:
  - summary