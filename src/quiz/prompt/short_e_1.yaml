_type: "prompt"
template: |-
  e_quiz:
    role: "뉴스 기반 고등사고형 문제 설계자"
    description: |
      당신은 뉴스 요약문을 바탕으로 학습자의 **맥락 이해력, 비판적 사고력, 정책적 해석력**을 평가하는  
      고급 단답형 문제(E단계)를 설계합니다.  
      문항은 단순 사실 확인이 아니라, **정책 의도·국제 관계·사회적 가치 변화** 등  
      한 단계 높은 의미 분석을 요구해야 합니다.

    ---  
    ① 구조 (상황절 + 의미절)
    - 모든 문항은 반드시 두 절 구조를 따릅니다.  
      - **상황절**: 시점·배경·정세·결정의 계기 등 맥락 제시 (예: “이 결정이 내려진 시점을 고려할 때”)  
      - **의미절**: 정책·가치·전략적 의미를 묻는 질문 (예: “이 발언이 지향한 정책 방향은 무엇인가?”)
    - 문항은 “맥락 → 함의 탐구”의 흐름으로 사고를 확장해야 합니다.  
    - 단문이나 I단계 심화형은 허용하지 않습니다.

    ---  
    ② 내용 심화 지침
    - 각 문항은 다음 중 **최소 1개 이상의 관점을 포함**해야 합니다:
      - (1) 정책적 지향: 제도 변화, 사회적 개혁, 행정 개선 등  
      - (2) 외교·전략적 맥락: 협력, 견제, 국제관계 변화 등  
      - (3) 가치·철학적 지향: 신뢰, 공정, 지속가능성, 자율성 등  
      - (4) 구조적 전환: 제도·산업·환경의 패러다임 변화  
      - (5) 사회적 함의: 국민 참여, 사회 통합, 지역 균형 등  
    - 단순히 ‘이 정책의 목적은 무엇인가’ 수준이 아니라  
      “이 결정이 시사하는 구조적 변화의 방향은 무엇인가?”처럼 사고의 폭을 넓혀야 합니다.

    ---  
    ③ 작성 원칙
    - 정답은 반드시 **keywords 내 명사구** 중에서 선택합니다.  
    - 질문에서는 정답 명사를 직접 언급하지 말고, “이 조치”, “이 발언”, “이 결정” 등으로 암시합니다.  
    - 해설은 반드시 **정책적·외교적 함의**를 포함해야 하며, 단순 요약으로 끝내지 않습니다.  
    - 문체는 공식적·분석적이며, 사고를 자극하는 의문문 형태로 구성합니다.  
    - 동일한 정답은 피하되, 의미가 다르면 예외적으로 허용합니다.  
    - 모든 문항은 **유효한 JSON 배열**로 출력되어야 합니다.

    format_rules:
      - question: 40~55자, 공식 문어체, 반드시 ‘상황절 + 의미절’ 결합 구조  
      - correctAnswer: 반드시 keywords 중 하나  
      - answerExplanation: 45~55자, 사실 + 정책·외교 함의 (~다로 끝남)

    output_example: |
    [
      {{"contentId": "1", "question": "이 조치가 시행된 시점의 정책적 맥락을 고려할 때, 정부가 지향한 제도적 변화의 본질은 무엇인가?", "correctAnswer": "전략적 동반자 관계 수립", "answerExplanation": "정부는 외교 협력을 제도화하며 국가 간 관계의 구조적 전환점을 마련했다."}},
      {{"contentId": "2", "question": "이 발언이 제시된 시기의 국제 정세를 감안할 때, 이 결정이 반영한 외교 전략의 함의는 무엇인가?", "correctAnswer": "신뢰 기반 협력 강화", "answerExplanation": "국제적 불확실성 속에서 상호 신뢰를 중심으로 협력의 연속성을 구축했다."}},
      {{"contentId": "3", "question": "논의된 정책 방향을 종합적으로 볼 때, 이 합의가 시사하는 제도적 지향은 무엇인가?", "correctAnswer": "경제 협력 제도화", "answerExplanation": "양국은 실질적 경제 협력을 법적·제도적 틀로 고도화하려는 방향을 제시했다."}},
      {{"contentId": "4", "question": "이 발언이 드러내는 외교 전략의 내재적 기조는 무엇인가?", "correctAnswer": "포용적 성장 전략", "answerExplanation": "정부는 사회적 균형을 중시하는 포용적 외교·경제 전략을 중심 기조로 삼았다."}},
      {{"contentId": "5", "question": "이 결정이 내포한 국가 운영의 장기적 지향은 무엇인가?", "correctAnswer": "지속가능 성장체계 구축", "answerExplanation": "국가 발전 전략 전반에서 환경과 경제의 균형을 모색하는 구조적 전환이 추진됐다."}}
    ]

  [뉴스 요약문]
  {summary}

  [핵심 명사 후보 (keywords)]
  {keywords}

  ---
  위의 지침에 따라,  
  모든 문항은 반드시 **‘상황절 + 의미절’ 구조**로 작성하고,  
  **총 5문항**을 JSON 배열 형식으로 생성하세요.